<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar GPT App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
  <h1>Calendar GPT App</h1>
  <form action="{{ url_for('process') }}" method="post" enctype="multipart/form-data">
    <label for="text_input">Enter your combined calendar prompt:</label>
    <textarea name="text_input" id="text_input" rows="6" placeholder="Enter your combined text here..." required></textarea>

    <label for="file_upload">Optionally upload an image, PDF, or DOCX file for OCR:</label>
    <input type="file" name="file_upload" id="file_upload" />

    <label for="selected_pages">Optional: Enter page numbers to process (comma separated, max 2):</label>
    <input type="text" name="selected_pages" id="selected_pages" placeholder="e.g., 1,2" />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
